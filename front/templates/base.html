<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Marketplace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/category.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/item.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">Marketplace</div>
            <form class="search-form" action="/category" method="GET">
                <input type="text" name="q" placeholder="Search..." class="search-input">
                <button type="submit" class="search-button">🔍</button>
            </form>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/categories">Categories</a></li>
                    <li><a href="/cart">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <div class="footer-content">
            <p>© 2025 Marketplace. All rights reserved.</p>
            <div class="footer-links">
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
                <a href="/terms">Terms</a>
            </div>
        </div>
    </footer>
</body>
</html>
